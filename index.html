                    <h3>Origin of Continuous X-ray (Bremsstrahlung Radiation)</h3>
                    <p>Continuous X-rays, also known as bremsstrahlung radiation (German for "braking radiation"), are produced through electron deceleration in an X-ray tube.</p>
                    
                    <p><strong>Production Mechanism:</strong></p>
                    <p>In an X-ray tube, the process begins with a heated tungsten filament (cathode) that undergoes thermionic emission, releasing electrons. These electrons are then accelerated across a high voltage potential (typically 20-100 kV) toward a positively charged metal target, usually tungsten or molybdenum (anode).</p>

                    <p>When high-velocity electrons strike the anode target, they penetrate deep into the interior of the target atoms. The electron is then attracted toward the positively charged nucleus and experiences deceleration due to the strong Coulomb force exerted by the nucleus. As the electron loses kinetic energy during this braking process, this lost energy is converted into electromagnetic radiation in the form of X-ray photons.</p>

                    <h2>Bragg's Law</h2>
                    <p><strong>Bragg's Law is a fundamental principle in crystallography that describes the conditions required for constructive interference when X-rays interact with the atomic planes of a crystal structure.</strong></p>

                    <h3>The Law Statement and Formula</h3>

                    <p>The core principle is <strong>constructive interference</strong>. When X-rays strike different atomic planes in a crystal, each plane acts as a reflecting surface. The reflected waves from successive planes travel different path distances before they recombine.</p>

                    <div class="formula">

                    <h3>Significance</h3>
                    <p>This condition is extraordinarily restrictive. For a given X-ray wavelength and crystal plane spacing, diffraction occurs only at very specific angles. At angles slightly different from the Bragg angle, reflected waves will destructively interfere, canceling each other out. This produces <strong>sharp, intense peaks at precisely defined angles</strong>.</p>

                    <h2>Unit Cell</h2>
                    <p><strong>A unit cell is the smallest repeating geometric unit that, when translated repeatedly in three dimensions, generates the entire crystal structure.</strong> It serves as the fundamental building block from which the whole crystal lattice can be constructed by simple translation operations.</p>

                    <h3>Definition and Characteristics</h3>
                    <p>The unit cell is the <strong>smallest volume of space</strong> that represents the complete structure of the crystal. When repeated indefinitely by integral multiples in all three spatial directions, it fills all of space without gaps or overlaps.</p>

                    <p>The unit cell is characterized by <strong>six lattice parameters:</strong></p>
                    <ul>

                        <li><strong>Three angles:</strong> Œ± (between b and c), Œ≤ (between a and c), and Œ≥ (between a and b)</li>
                    </ul>

                    <h3>Types of Unit Cells</h3>
                    <p><strong>Primitive Unit Cells:</strong> Contains exactly one lattice point. A cubic primitive cell has lattice points only at its eight corners, each counted as 1/8, giving a total of one lattice point per cell.</p>
                    
                    <p><strong>Conventional Unit Cells:</strong> May contain additional lattice points beyond corners, typically at the center (body-centered) or at face centers (face-centered). Chosen to better reveal crystal symmetry.</p>

                    <h2>Basis and Space Lattice</h2>
                    <p>These two fundamental concepts are complementary and together define the complete crystal structure.</p>

                    <h3>Basis</h3>
                    <p><strong>A basis is a fundamental unit consisting of an atom or an identical assembly of atoms, ions, or molecules that is placed at each lattice point of the space lattice.</strong> The basis must maintain complete chemical uniformity and identical orientation.</p>

                    <h3>Illustrative Distinction</h3>
                    <p>A <strong>space lattice is purely geometric</strong> ‚Äî imagine a 3D grid of points in space with no atoms attached. A <strong>basis is the actual atomic content</strong> ‚Äî specific atoms or molecules associated with each point. When you place the basis at every lattice point, you generate the actual crystal structure that exists in nature.</p>

                    <h2>Experimental Method for Crystal Structure Determination by X-Ray Diffraction</h2>

        const questionsGrid = document.getElementById('questionsGrid');
        const searchInput = document.getElementById('searchInput');
        const answerModal = document.getElementById('answerModal');
        const answerContent = document.getElementById('answerContent');
        const closeBtn = document.getElementById('closeBtn');
        const noResults = document.getElementById('noResults');

        function displayQuestions(questionsToShow) {
            questionsGrid.innerHTML = '';
            
            if (questionsToShow.length === 0) {
                questionsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            questionsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            questionsToShow.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <span class="question-number">Question ${q.id}</span>
                    <div class="question-text">${q.question}</div>
                    <div class="question-type">${q.type}</div>
                `;
                card.addEventListener('click', () => showAnswer(q));
                questionsGrid.appendChild(card);
            });
        }

        function showAnswer(question) {
            answerContent.innerHTML = `
                <h2 style="color: var(--accent); margin-bottom: 1.5rem;">Question ${question.id}</h2>
                <p style="font-size: 1.1rem; margin-bottom: 2rem; border-left: 4px solid var(--primary); padding-left: 1rem;">
                    ${question.question}
                </p>
                ${question.answer}
            `;
            answerModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            answerModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeModal);

        answerModal.addEventListener('click', (e) => {
            if (e.target === answerModal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && answerModal.style.display === 'block') {
                closeModal();
            }
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = questions.filter(q => 
                q.question.toLowerCase().includes(searchTerm) ||
                q.type.toLowerCase().includes(searchTerm) ||
                q.id.toString().includes(searchTerm)
            );
            displayQuestions(filtered);
        });

        displayQuestions(questions);
    </script>
